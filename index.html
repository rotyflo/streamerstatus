<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Streamer Status</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-secondary">
  <div class="container-fluid">

    <div class="row">
      <h1 id="title" class="col-md-12 bg-dark text-light">Twitch Streamer Status</h1>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="input-group">
          <input type="text" id="search" class="form-control" placeholder="Search for streamers...">
          <div class="input-group-append">
            <button class="btn btn-dark" type="button">Search</button>
          </div>
        </div>

        <p>Select a card to go to that streamer's page</p>
      </div>

      <div id="app" class="col-md-8"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
